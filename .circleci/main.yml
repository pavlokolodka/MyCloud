version: 2.1
orbs:
  node: circleci/node@5.1.0

parameters:
  build-code:
    type: boolean
    default: false

jobs:
  build_and_test:
    executor:
      name: node/default
      tag: '18.16'
    steps:
      - checkout             # pull the code from repository (similar git clone)
      - run: node --version
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test:unit
          name: Run unit tests
      - run:
          command: npm run build
          name: Build server
      - run:
          command: npm run start
          name: Start server
          background: true
      - run:
          command: sleep 5 && curl -I localhost:5000
          name: Verify server is running
  deploy:
    machine:
      image: ubuntu-2004:current
    resource_class: medium
    steps:
      - run:
          name: Deploy API to Render
          command: |
            response=$(curl -s -w "%{http_code}" -o response.txt $DEPLOY_URI)
            response_code=${response:(-3)}
            if [ $response_code -eq 200 ]; then
              echo "Deployment successful!"
              cat response.txt  # Print the response body
            else
              echo "Deployment failed with response code: $response_code"
              cat response.txt  # Print the response body
              exit 1
            fi


workflows:
  test_and_deploy_app:
    when: << pipeline.parameters.build-code >>
    jobs:
      - build_and_test
      - deploy:
          requires:
           - build_and_test
          filters:
            branches:
                only: feature/deploy  
  